name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run CI script
        run: npm run ci

      - name: Use variables
        run: echo "pk1 : $PK_1"
        env:
          PK_1: ${{ vars.PK_1 }}

      - name: Run tests
        run: npm run test
        env:
          PK_1: ${{ vars.PK_1 }}
